# Category queries.
FIND_ALL = SELECT * FROM users
FIND_ONE = SELECT * FROM users WHERE name = ? AND password = ?
INSERT = INSERT INTO users (name, password, role) VALUES (?,?,?)
UPDATE = UPDATE friends SET name=?, phone=?, age=?, id_category=? WHERE id=?
UPDATE = UPDATE users SET password=?, role=? WHERE name=?
DELETE = DELETE FROM users WHERE name=?